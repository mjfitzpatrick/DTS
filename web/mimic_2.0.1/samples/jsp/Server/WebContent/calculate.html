<html>
	<head>
		<script type="text/javascript" src="mimic.js"></script>
		<title>Calculate</title>
	</head>
	
	<body>
		<script type="text/javascript">
			function callCalculator() {
			   var method = "Calculator." +  document.getElementById("operation").value;
			   var request = new XmlRpcRequest("http://localhost:8080/XMLRPC_Server/xmlrpc", method);
			   request.addParam(document.getElementById("n1").value);
			   request.addParam(document.getElementById("n2").value);
			   var response = request.call();
			   alert(response.parseXML());
			}
		</script>
		
		<input type="text" id="n1"/>
		<select id="operation">
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="mult">*</option>
			<option value="div">/</option>
		</select>
		<input type="text" id="n2"/>		
		<input type="button"  onclick="callCalculator();" value="Calculate"/>
	</body>
</html>
